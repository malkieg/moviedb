<form>
  <label>
    <input placeholder="search movie" [(ngModel)]="query" name="query">
  </label>
  <button type="button" (click)="search()">Search</button>
</form>


<div>
  <table mat-table [dataSource]="movies" *ngIf="movies">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
    </ng-container>
    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef> Release </th>
      <td mat-cell *matCellDef="let movie"> {{movie.releaseDate}} </td>
    </ng-container>
    <ng-container matColumnDef="seeMore">
      <th mat-header-cell *matHeaderCellDef>See More</th>
      <td mat-cell *matCellDef="let movie">
        <button mat-stroked-button routerLink="/results/{{movie.id}}">More...</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
