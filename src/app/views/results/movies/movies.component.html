<app-search (click)="showMovies()"></app-search>

<div class="table">
  <h3 matColumnDef="title">Movies</h3>
  <table mat-table [dataSource]="movies" *ngIf="movies">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
    </ng-container>
    <ng-container matColumnDef="popularity">
      <th mat-header-cell *matHeaderCellDef> Popularity </th>
      <td mat-cell *matCellDef="let movie"> {{movie.popularity}} </td>
    </ng-container>
    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef> Release </th>
      <td mat-cell *matCellDef="let movie"> {{movie.releaseDate}} </td>
    </ng-container>
    <ng-container matColumnDef="seeMore">
      <th mat-header-cell *matHeaderCellDef>See More</th>
      <td mat-cell *matCellDef="let movie">
        <button mat-stroked-button color="primary" routerLink="/result/{{movie.id}}">More...</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
