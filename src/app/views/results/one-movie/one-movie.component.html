<div>
  <button mat-raised-button color="warn"(click)="cancel()">
    Back</button>
</div>
<app-search></app-search>

<div *ngIf="movie">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>{{movie.tagline}}</mat-card-subtitle>
      <mat-card-content>
        <h3>Release Date: {{movie.releaseDate}}</h3>
        <p>{{movie.overview}}</p>
      </mat-card-content>
    </mat-card-header>
  </mat-card>
</div>
