<div *ngIf="movie">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>{{movie.tagline}}</mat-card-subtitle>
      <mat-card-content>
        <h3>Release Date: {{movie.releaseDate}}</h3>
        <p>{{movie.overview}}</p>
<!--        {{movie.posterPath}}-->
      </mat-card-content>
    </mat-card-header>
  </mat-card>
</div>
